<!DOCTYPE html>
<html>

<head>
  <title>Emotion Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>

<body>
  <h2>Emotion Detector</h2>
  <video id="webcam" autoplay playsinline width="300" height="300"></video>
  <h3 id="result">Loading...</h3>
  <script type="text/javascript">
    const URL = "https://japjeet848.github.io/Emotion_Model/"; // change to your model URL
    let model, webcam;

    async function init() {
      // Load model
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");

      // Setup webcam
      webcam = new tmImage.Webcam(300, 300, true); // width, height, flip
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam").appendChild(webcam.canvas);

      // Start loop
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highest = prediction.reduce((a, b) => (a.probability > b.probability ? a : b));
      document.getElementById("result").innerText = "Detected: " + highest.className;

      // Send to MIT App Inventor
      if (window.AppInventor) {
        AppInventor.setWebViewString(highest.className);
      }
    }

    init();
  </script>
</body>

</html>
