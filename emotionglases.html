<html>

<head>
  <title>Emotion Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>

<body>
  <video id="webcam" autoplay playsinline width="300" height="300"></video>
  <h2 id="result">Loading...</h2>
  <script>
    let model, webcam, labelContainer;

    async function init() {
      const URL = "https://yourname.github.io/emotion-model/"; // your hosted model
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam").appendChild(webcam.canvas);
      loop();
    }

    async function loop() {
      webcam.update();
      const prediction = await model.predict(webcam.canvas);
      let highest = prediction.reduce((a, b) => (a.probability > b.probability ? a : b));
      document.getElementById("result").innerText = highest.className;
      // send to MIT App Inventor via WebViewString
      AppInventor.setWebViewString(highest.className);
      requestAnimationFrame(loop);
    }

    init();
  </script>
</body>

</html>
