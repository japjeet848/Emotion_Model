<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Emotion Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    video {
      border: 2px solid black;
      border-radius: 10px;
      margin-top: 20px;
    }

    h1 {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Emotion Detection</h1>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>
  <h2 id="label">Loading...</h2>

  <script>
    const URL = "./"; // same folder as your HTML
    let model, webcam, maxPredictions;

    async function init() {
      // load the model
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // setup webcam
      const webcamElement = document.getElementById("webcam");
      webcam = new tmImage.Webcam(300, 225, true); // width, height, flip
      await webcam.setup(); // asks for camera permission
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.body.appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highest = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
          highest = prediction[i];
        }
      }
      document.getElementById("label").innerText =
        highest.className + " (" + (highest.probability * 100).toFixed(2) + "%)";
    }

    init();
  </script>
</body>

</html>
