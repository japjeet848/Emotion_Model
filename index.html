<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Emotion Detection Glasses</title>

  <!-- Load TensorFlow.js first -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <!-- Then load Teachable Machine image library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    video {
      border: 2px solid black;
      border-radius: 10px;
      margin: 10px;
    }

    #label-container {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>Emotion Detection Glasses</h1>
  <video id="webcam" autoplay playsinline width="300" height="200"></video>
  <div id="label-container"></div>

  <script>
    const URL = "./"; // current folder
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 200, flip);
      await webcam.setup(); // this will ask for camera permission
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").srcObject = webcam.webcam;
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      labelContainer.innerHTML = "";
      prediction.forEach(p => {
        const percent = (p.probability * 100).toFixed(2);
        labelContainer.innerHTML += `${p.className}: ${percent}%<br>`;
      });
    }

    init();
  </script>
</body>

</html>
